<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Navbar</title>
  </head>
  <body>

    <div id="navbar">
      <div id="nav-brand">
        <a href="#"><h3>Brand</h3></a>

      </div>
      <div class="nav-items">
        <a href="" class="nav-link">Link</a>
      </div>
      <div class="nav-items">
        <a href="#" class="nav-link" id="dropdown">Dropdown <i class="fas fa-caret-down"></i></a>
        <ul id="dropdown-list">
          <li><a href="">Link</a></li>
          <li><a href="">Link</a></li>
          <li><a href="">Link</a></li>
        </ul>
      </div>
      <div class="nav-items">
        <a href="" class="nav-link">Link</a>
      </div>
      <div id="toggler">
        <button type="button" name="button"><i class="fas fa-align-justify fa-2x"></i></button>
      </div>
    </div>
    <div id="nav-list" >
      <ul>
        <li> <a href="">Link</a></li>

</html>
